<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

     <!-- THE NAVBAR AND SIDE MENU-->
     <nav class="main_nav">
        <!-- Burger -->
        <div class="menu_button">
            <button id="menu_burgers">
                <img src="./img/hamburgers/hamburger-black.png" class="burger" id="burger_one" alt="menu">
                <img src="./img/hamburgers/hamburger-white.png" class="burger" id="burger_two" alt="menu">
            </button>
        </div>
        
        <!-- Light/Dark -->
        <div class="theme_switch">
            <!-- Day/Nite -->
            <button id="theme_switch">
                <img src="./img/day-nite/litemode_circle.png" alt="light mode" id="day_puck" class="day-nite">
                <img src="./img/day-nite/darkmode_circle.png" alt="dark mode" id="nite_puck" class="day-nite">
            </button>
        </div>
    </nav>

    <!-- SLIDE IN MENU -->
    <div class="side-menu">
        <a href="#" class="menu-item"><span>Profile</span></a>
        <a href="#" class="menu-item"><span>Settings</span></a>
        <a href="#" class="menu-item"><span>Support</span></a>

        <a href="#" class="menu-item">‚öôÔ∏è <span>Settings</span></a>
        <a href="#" class="menu-item">üì± <span>Tech Support</span></a> -->
    </div>

    <!-- Overlay -->
    <div class="menu-overlay"></div>


    <!-- Main Body of the Page -->
    <main>

        <!-- HEADER -->
        <header>
            <div class="logo_name">
                <h1>Time Card</h1>
                <img class="hazel_park_logo" src="./img/hazel-park-logo/Logo.png">
            </div>
            <!-- App State -->
            <p class="app_state">Login</p>
        </header>

        <!-- The Form (put a border around this) -->
        <form>

            <!-- Name -->
            <div class="input_div">
                <label for="name">Name:</label>
                <!-- The Dropdown (put a border around this) -->
                <select>
                    <option value="#">Select:</option>
                    <option value="One">One</option>
                    <option value="Two">Two</option>
                    <option value="Three">Three</option>
                </select>
            </div>

            <!-- Pin Code -->
            <div class="input_div">
                <label for="pin_num">Pin:</label>
                <!-- The Pin Inputs (Flex these) -->
                <div class="pin_num_div">
                    <input type="password">
                    <input type="password">
                    <input type="password">
                    <input type="password">
                </div>
            </div>

            <!-- Submit Button -->
             <button>Submit</button>

             <!-- Create an account Button -->
             <div class="create_acct_div">
                <a href="#" class="create_acct">Create an account</a>
             </div>

        </form>

        <footer>
            <p>&copy; <span id="currentYear"></span> Courdevelops. All Rights Reserved</p>
            <script>
                document.getElementById("currentYear").innerHTML = new Date().getFullYear();
            </script>
          </footer>
    </main>


    <!-- JS -->

    <!-- DARKMODE -->
    <script src="./js/darkmode.js"></script>

    <!-- SLIDE IN -->
    <script src="./js/slide-in.js"></script>
</body>
</html>
