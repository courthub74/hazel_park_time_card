            <!-- Day/Nite -->
            <button id="theme_switch">
                <img src="../img/day-nite/litemode_circle.png" alt="light mode" id="day_puck" class="day-nite">
                <img src="../img/day-nite/darkmode_circle.png" alt="dark mode" id="nite_puck" class="day-nite">

    <!-- Main Body of the Page -->
    <main>

        <!-- HEADER -->
        <header>
            <div class="logo_name">
                    <p>Time Card</p>
                    <img class="hazel_park_logo" src="../img/hazel-park-logo/Logo.png">
            </div>

             <!-- App State -->
             <div class="app_state">
                <p>Register:</p>

        </header>

        <!-- FORM -->
         <form>

            <!-- Select Dropdown -->
            <div class="users_drop_container">
                <label for="name_select">Enter your name:</label>
                <!-- Name Inputs -->
                <input class="name_put" type="text" placeholder="First name:" id="firstname">
                <input class="name_put" type="text" placeholder="First name:" id="lastname">
            </div>

            <!-- Pin Number -->
            <!-- Pin # -->
            <div class="pin_number">
                <label for="pin_num">Enter your pin #:</label>
                    <div class="pin_field" id="pin_field">
                        <input type="password" class="pin_put" maxlength="1">
                        <input type="password" class="pin_put" maxlength="1">
                        <input type="password" class="pin_put" maxlength="1">
                        <input type="password" class="pin_put" maxlength="1">
                    </div>
                    <!-- Reset Pins Button -->
                     <button class="reset_button" id="reset_button">Reset Pin</button>
            </div>

            <!-- Submit Button -->
            <button class="submit" id="submit_login">Submit</button>

             <!-- Create Account -->
             <a href="./confirm_pin.html" class="create_acct">Go to Confirm Pin</a>

         </form>

    </main>
